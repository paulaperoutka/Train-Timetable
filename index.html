<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Train Timetable</title>
<!-- Favicon -->
		<link rel="shortcut icon" type="image/icon" href="assets/images/favicon.ico">
<!-- Compiled and minified Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional Theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Quicksand|Vesper+Libre" rel="stylesheet">
<!-- CSS -->
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>

		<div class="container">
			<div class="jumbotron">
        <h1 class="text-center">Madrid - Puerta de Atocha</h1>
        <h2 class="text-center">Train Timetable | Horario de Renfe</h2>
      </div>
		
			<div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Horario de Trenes Actuales | Current Train Timetable</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name | Trayecto del Tren</th>
                    <th>Destination | Destinación</th>
                    <th>Frequency (min) | Frecuencia (min)</th>
                    <th>Next Arrival | Próximo Tren</th>
                    <th>Minutes Away | Llegada en _ Minutos</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name | Tren</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination | Destinación</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="first-train-input">First Train Time (Military time - HH:mm) | Primera Salida (horario ferroviario - HH:mm)</label>
                  <input class="form-control" id="first-train-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min) | Frecuencia (min)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary pull-right" id="add-train-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>
			
			</div>

		</div>

<!-- jQuery Library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled and minified JS -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- Moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- Firebase -->
		<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
<!-- JavaScript -->
		<script type="text/javascript" src="assets/javascript/logic.js"></script>
	</body>
</html>
